<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-warning bg-warning">
            <a class="navbar-brand" href="#">
                <img src="https://i.pinimg.com/originals/b2/5b/0c/b25b0c30dfb8c38ca8a83bebb195ecef.png" width="50"
                    height="50" alt="">
            </a>
            <a class="btn btn-secondary" href="#"> Continuar comprando</a>
        </nav>
    </header>


    <main class="container">
        <form id="checkout" class="row mt-4">
            <div class="col-md-4">

                <header class="bg-warning text-black font-weight-bold p-2">
                    Dados Pessoais
                </header>

                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeUsuario">Nome</label>
                        <input class="form-control" type="text" name="nomeUsuario" id="nomeUsuario"
                            placeholder="Digite o Nome completo">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="cpf"> CPF</label>
                        <input class="form-control" type="text" name="cpf" id="cpf" placeholder="Digite o CPF">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="telefone"> Telefone</label>
                        <input class="form-control" type="tel" name="telefone" id="telefone"
                            placeholder="Digite o telefone">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite o email">
                    </div>
                </div>


                <div class="p-2">
                    <div class="form-group">
                        <label for="senha"> Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite a senha">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="csenha"> Confirmar Senha</label>
                        <input class="form-control" type="password" name="csenha" id="csenha"
                            placeholder="Confirme a senha">
                    </div>
                </div>

            </div>

            <div class="col-md-4">
                <header class="bg-warning text-black font-weight-bold p-2">
                    Entrega
                </header>

                <div class="p-2">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input class="form-control" type="text" name="cep" id="cep" placeholder="Digite o cep">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input class="form-control" type="text" name="endereco" id="endereco"
                            placeholder="Digite o endereço">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input class="form-control" type="number" name="numero" id="numero"
                            placeholder="Digite o número">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input class="form-control" type="text" name="complemento" id="complemento"
                            placeholder="Digite o complemento">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input class="form-control" type="text" name="bairro" id="bairro" placeholder="Digite o bairro">
                    </div>
                </div>

                <div class="p-2">
                <div class="form-group row">
                    <div class="col-7">
                        <label for="cidUsuario">Cidade:</label>
                        <input class="form-control" type="text" id="cidUsuario" name="cidUsuario"
                            placeholder="Cidade">
                    </div>
                    <div class="col-5">
                        <label for="estUsuario">Estado:</label>
                        <select id="estUsuario" class="form-control">
                            <option value="" disabled selected>Estados</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                        </select>
                    </div>
                </div>
            </div>

                <div class="p-2">
                    <div class="form-group row">

                        <div class="col-6">

                            <label for="freteRapido">Frete Rápido <br> R$50,00</label>
                            <input type="radio" name="frete" id="freteRapido">

                        </div>

                        <div class="col-6">

                            <label for="freteNormal">Frete Normal <br> R$20,00</label>
                            <input type="radio" name="frete" id="freteNormal">

                        </div>


                        </select>

                    </div>
                </div>

            </div>

            <div class="col-md-4">
                <header class="bg-warning text-black font-weight-bold p-2">
                    Pagamento
                </header>

                <div class="d-flex justify-content-center flex-column p-2">
                    <h5>Camiseta Branca GG</h5>
                    <p>R$20,00</p>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="numeroCartao">Número do Cartão</label>
                        <input class="form-control" type="number" name="numeroCartao" id="numeroCartao"
                            placeholder="Digite o número do cartão">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group row">
                        <div class="col-8">
                            <label for="Data de Validade">Data de Validade</label>
                            <input type="month" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="Data de Validade">CCV</label>
                            <input type="text" class="form-control" placeholder="CCV" id="ccv">
                        </div>
                    </div>

                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeTitular">Nome do Titular</label>
                        <input class="form-control" type="text" name="nomeTitular" id="nomeTitular"
                            placeholder="Digite o Nome completo">
                    </div>
                </div>

                <div class="p-2">
                    <div class="form-group">
                        <label for="cpfTitular"> CPF do Titular</label>
                        <input class="form-control" type="text" name="cpfTitular" id="cpfTitular"
                            placeholder="Digite o CPF">
                    </div>
                </div>


                <div class="p-2">
                    <div class="d-flex justify-content-end">
                        <button type="button" data-toggle="modal" data-target="#compraFinalizada" class="btn btn-success" >Finalizar Compra</button>

                    </div>
                </div>

            </div>

        </form>
        

    </main>

    <div id="compraFinalizada" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Compra Realizada com sucesso</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Parabéns pela sua compra</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Beleza</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="javascript/script.js"></script>
</body>

</html>
